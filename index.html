<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="welcome__page visible">
          <h1 class="welcome__text">Tic Tac Toe</h1>

          <button class="start__btn" id="welcome-btn">
            <p class="start__text">Start Game</p>
          </button>
        </div>
        <!-- <div class="choose__name-players">
          <form action="post"></form>
        </div> -->
        <div class="game__page invisible">
          <h1 class="welcome__text">Tic Tac Toe</h1>
          <div class="game__zone">
            <div class="game__info-zone invisible" id="infoZone">
              <p class="info-zone__text" id="infoZoneText"></p>
            </div>

            <div class="game__board">
              <div class="score__zone">
                <div class="game__score score__one" id="scoreOne">1st player <span>0</span></div>
                <div class="game__score score__two" id="scoreTwo">2nd player <span>0</span></div>
              </div>
              <div class="cell" id="cell" data-x="0" data-y="0"></div>
              <div class="cell" id="cell" data-x="1" data-y="1"></div>
              <div class="cell" id="cell" data-x="2" data-y="2"></div>
              <div class="cell" id="cell" data-x="3" data-y="0"></div>
              <div class="cell" id="cell" data-x="4" data-y="1"></div>
              <div class="cell" id="cell" data-x="5" data-y="2"></div>
              <div class="cell" id="cell" data-x="6" data-y="0"></div>
              <div class="cell" id="cell" data-x="7" data-y="1"></div>
              <div class="cell" id="cell" data-x="8" data-y="2"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
